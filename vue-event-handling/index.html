<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0">
  <title>Vue 3 Event Handling</title>
  <script src="https://unpkg.com/vue@next"></script>
  <script src="app.js" defer></script>
  <style type="text/css">
    body,
    input,
    button {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
      font-size: 20pt;
    }

    div {
      padding: 0.3rem;
    }
  </style>
</head>

<body>
  <div id="app">
    <div v-show="step == 1">
      <div>
        Using an inline expression as event handler
      </div>
      <div>
        <button v-on:click="nextStep($event)">Go to next
          step</button>
      </div>
    </div>
    <div v-show="step == 2">
      <div>Calling a method in event handler</div>
      <div>
        <button @click="nextStep(), log('next step')">Go
          to next step</button>
      </div>
    </div>
    <div v-show="step == 3">
      <form @submit.prevent="log('@submit')">
        <div>
          <label for="firstName">First name</label>
        </div>
        <div>
          <input type="text" id="firstName"
            @change="log('@change firstName')">
        </div>

        <div>
          <label for="lastName">Last name</label>
        </div>
        <div>
          <input type="text" id="lastName"
            @change="log('@change lastName')"
            @input="log('@input lastName', $event)"
            @keydown="log('@keydown lastName', $event)"
            @keyup="log('@keyup lastName', $event)">
        </div>

        <div>
          <input type="submit" value="Save">
          <button type="button"
            @mouseover="log('@mouseover button')"
            @mouseleave="log('@mouseleave button')"
            @click="log('I am a dummy button')">Dummy</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
